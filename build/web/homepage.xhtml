<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Twitter</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <div><b>Welcome Back, #{user.name}!</b></div>        
        <h:form id="form">
            <h:commandButton value="Search" action="search"></h:commandButton>
            <h:commandButton value="Preferences" action="preferences"></h:commandButton>
            <h:panelGrid columns="3">
                <h:inputTextarea id="textArea" rows="20" cols="100" readonly="true" value="#{tweet.getTweets()}">
                </h:inputTextarea>
                </h:panelGrid>
            <h:panelGrid>
                <br>
                </br>
                Tweet Something:
                <h:inputTextarea id="tweet" rows="5" cols ="50" value="#{tweet.tweet}">
                </h:inputTextarea>
                <h:commandButton value="Tweet!" action="#{tweet.publishTweet()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
