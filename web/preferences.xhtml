<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Preferences</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:form id="form">
        Follow User (handle):
        <h:inputText id="followUser" value="#{preferences.followHandle}">
         </h:inputText>
        <h:commandButton value="Follow" action="#{preferences.addFollower()}"/>
        <h:message for="followUser" style="color:red"/>
        <br>
        </br>
        Unfollow User:
        <h:selectOneListbox id="unfollowUser" value="#{preferences.unfollowHandle}">
            <f:selectItems value="#{preferences.getFollowers()}"/>
        </h:selectOneListbox>
        <h:commandButton value="Unfollow" action="#{preferences.removeFollowers()}"/>
        <br>
        </br>
        Follow Hashtag:
        <h:inputText id="followHashtag" value="#{preferences.followHashtag}">          
         </h:inputText>        
        <h:commandButton value="Follow" action="#{preferences.addFollowHashtag}"/>
        <h:message for="followHashtag" style="color:red"/>
        <br>
        </br>
        Unfollow Hashtag:
        <h:selectOneListbox id="unfollowHashtag" value="#{preferences.unfollowHashtag}">
            <f:selectItems value="#{preferences.getFollowedHashtags()}"/>
        </h:selectOneListbox>
        <h:commandButton value="Unfollow" action="#{preferences.removeHashtags()}"/>
        </h:form>
    </h:body>
</html>
